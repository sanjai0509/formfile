<!DOCTYPE html>
<html>
<head>
  <title>User Details Form</title>
  <style>
    body { font-family: Arial; max-width: 500px; margin: auto; padding: 20px; background: #f5f5f5; }
    h2 { text-align: center; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, textarea, button { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    textarea { resize: vertical; }
    button { background: #28a3a7; color: rgb(255, 255, 255); border: none; margin-top: 15px; cursor: pointer; }
    button:hover { background: #7f2188; }
  </style>
</head>
<body>
  <h2>Feel Free</h2>
  <form id="detailsForm">
    <label>Full Name</label>
    <input type="text" name="name" required>

    <label>Date of Birth</label>
    <input type="date" name="dob" required>

    <label>Gender</label>
    <select name="gender" required>
      <option value="">Select</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label>Email Address</label>
    <input type="email" name="email" required>

    <label>Phone Number</label>
    <input type="tel" name="phone" required>

    <label>Father's Name</label>
    <input type="text" name="father" required>

    <label>Mother's Name</label>
    <input type="text" name="mother" required>

    <label>Number of Siblings</label>
    <input type="number" name="siblings" min="0">

    <label>Favourite Food</label>
    <input type="text" name="food">

    <label>Favourite Place</label>
    <input type="text" name="place">

    <label>Favourite Colour</label>
    <input type="text" name="colour">

    <label>Favourite Movie/Song/Book</label>
    <input type="text" name="favItem">

    <label>Favourite Person's Name</label>
    <input type="text" name="person">

    <label>Hobbies</label>
    <input type="text" name="hobbies">

    <label>Dream Job / Goal in Life</label>
    <input type="text" name="dream">

    <label>Short Bio</label>
    <textarea name="bio" rows="3"></textarea>

    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw_bhIv5Mu2MsXmCBd1rvH6oTm-slioL3uaxNtiLA94DQNPDw0t53XQL1dQVDifLlA1Uw/exec"; // Replace with your Google Web App URL

    document.getElementById("detailsForm").addEventListener("submit", e => {
      e.preventDefault();

      const formData = {
        name: e.target.name.value,
        dob: e.target.dob.value,
        gender: e.target.gender.value,
        email: e.target.email.value,
        phone: e.target.phone.value,
        father: e.target.father.value,
        mother: e.target.mother.value,
        siblings: e.target.siblings.value,
        food: e.target.food.value,
        place: e.target.place.value,
        colour: e.target.colour.value,
        favItem: e.target.favItem.value,
        person: e.target.person.value,
        hobbies: e.target.hobbies.value,
        dream: e.target.dream.value,
        bio: e.target.bio.value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(formData)
      })
      .then(res => alert("Details submitted successfully!"))
      .catch(err => alert("Error: " + err));
    });
  </script>
</body>
</html>
